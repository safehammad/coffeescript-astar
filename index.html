<html>
    <head>
        <title>Maze</title>
        <link rel="stylesheet" href="app.css" type="text/css" media="screen">
    </head>
    <body>
        <h1 id="heading">A* Maze Solver</h1>
        <h2>Click maze to move start point.</h2>
        <div id="controls">
            <input type="button" id="restart" value="Restart"></input>
            <input type="button" id="previous" value="&lt;&lt; Previous"></input>
            <input type="button" id="next" value="Next &gt;&gt;"></input>
        </div>
        <div id="maze">
        </div>
    </body>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="raphael-min.js"></script>
    <script type="text/javascript" src="astar.js"></script>
    <script type="text/javascript" src="app.js"></script>
</html>
